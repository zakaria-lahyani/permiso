# Redis configuration for Permiso Authentication System
# Production configuration with security and performance optimizations

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Persistence - Optimized for production
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
replica-priority 100

# Security
requirepass ${REDIS_PASSWORD:-}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f8a5d2e7f1"
rename-command SHUTDOWN "SHUTDOWN_a9b4c2d1e3f5g6h7"
rename-command DEBUG ""
rename-command EVAL ""

# Memory management - Production optimized
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append only file - Production settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits - Production tuned
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-keepalive 300
tcp-backlog 511

# Timeout and connections
timeout 300
tcp-keepalive 60

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Threaded I/O (Redis 6+)
io-threads 2
io-threads-do-reads yes

# TLS (if enabled)
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt

# Monitoring
latency-monitor-threshold 100