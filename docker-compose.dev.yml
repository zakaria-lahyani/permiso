# Development override for Docker Compose
# This file is automatically loaded by docker-compose for local development

services:
  # Development-specific PostgreSQL configuration
  postgres:
    environment:
      POSTGRES_DB: permiso_dev
      POSTGRES_USER: permiso_dev
      POSTGRES_PASSWORD: permiso_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-dev-db.sql:/docker-entrypoint-initdb.d/init-dev-db.sql:ro

  # Development-specific Redis configuration
  redis:
    volumes:
      - redis_dev_data:/data

  # Development application configuration
  app:
    build:
      target: development
      args:
        INSTALL_DEV: "true"
    environment:
      # Development settings
      ENVIRONMENT: development
      DEBUG: "true"
      
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://permiso_dev:permiso_dev_password@postgres:5432/permiso_dev
      DATABASE_ECHO: "true"
      
      # JWT configuration (relaxed for development)
      JWT_SECRET_KEY: dev-secret-key-not-for-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      
      # Security settings (relaxed for development)
      PASSWORD_MIN_LENGTH: 6
      PASSWORD_REQUIRE_UPPERCASE: "false"
      PASSWORD_REQUIRE_LOWERCASE: "false"
      PASSWORD_REQUIRE_DIGITS: "false"
      PASSWORD_REQUIRE_SPECIAL: "false"
      
      # Rate limiting (relaxed for development)
      RATE_LIMIT_LOGIN: 1000/minute
      RATE_LIMIT_REGISTER: 1000/hour
      RATE_LIMIT_API: 10000/minute
      
      # CORS settings (permissive for development)
      ALLOWED_ORIGINS: '["http://localhost:3000", "http://localhost:8080", "http://localhost:3001"]'
      ALLOWED_HOSTS: '["localhost", "127.0.0.1", "*"]'
      
      # Logging
      LOG_LEVEL: DEBUG
      LOG_FORMAT: text
      
      # API Documentation (enabled for development)
      DOCS_URL: /docs
      REDOC_URL: /redoc
      OPENAPI_URL: /openapi.json
    volumes:
      # Mount source code for hot reload
      - .:/app:cached
      - dev_logs:/app/logs
      - dev_cache:/app/.cache
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        poetry run alembic upgrade head &&
        echo 'Starting development server with hot reload...' &&
        poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
      "

  # Development migration service
  migrate:
    environment:
      DATABASE_URL: postgresql+asyncpg://permiso_dev:permiso_dev_password@postgres:5432/permiso_dev
      ENVIRONMENT: development

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: permiso-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@permiso.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - permiso-network
    profiles:
      - tools

  # Redis Commander for Redis management (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: permiso-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - permiso-network
    profiles:
      - tools

# Development-specific volumes
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  dev_logs:
    driver: local
  dev_cache:
    driver: local
  pgadmin_data:
    driver: local